<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Password Maker</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
   <div class="container">
      <form>
      
         <!-- options for charset -->
         <h5>Select at least one option for characters in your password</h5>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checked" id="lowerCase">
            <label class="form-check-label" for="defaultCheck1">
               Lowercase Letters
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checked" id="upperCase">
            <label class="form-check-label" for="defaultCheck1">
               Uppercase 
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checked" id="numbers">
            <label class="form-check-label" for="defaultCheck1">
               Numbers
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="checkbox" value="checked" id="specialChars">
            <label class="form-check-label" for="defaultCheck1">
               Special Characters
            </label>
         </div>
         <!-- submit button -->
         <button type="submit" class="btn btn-primary" id="generate">Generate</button>
         <!-- displayed password -->
         <input class="form-control" type="text" id="passwordDisplay" placeholder="Password will display here." readonly>
      </form>
   </div>
   

   <script src="script.js"></script>

</body>
</html>
